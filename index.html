<!--CIT CHAT FORUM HTML-->
<!DOCTYPE html>
	<head>
		<title>CIT Chat Forum</title>	
		<link rel="stylesheet" type="text/css" href="style.css"> <!--Link to CSS-->
	</head>
	<body>
		<nav>
			<div id="wrapper"> <!--Wrapper for heading-->
				<div>
					<h1>
					CIT Chat Forum
					</h1>
				</div>
				<ul> <!--List for nav menu-->
					<li>Register</li>
					<li>Login</li>
					<li>Messages</li>
				</ul>
			</div>
		</nav>
		<div id= "steps"> <!--Wrapper for steps in middle-->
			<div id="step1">
				<div class="heading">Register</div>
				<div id="img1"></div>
				<div class="step">Step 1</div>
			</div>
			<div id="step2">
				<div class="heading">Login</div>
				<div id="img2"></div>
				<div class="step">Step 2</div>
			</div>
			<div id="step3">
				<div class="heading">Leave Message for other users</div>
				<div id="img3"></div>
				<div class="step">Step 3</div>
			</div>
		</div>
		<div id="members">
			<div>Latest Members</div>
		</div>
		<div id="wrapper1"> <!--Outside wrapper for members-->
		<div id="box">
			<div id="profile_container">
			</div>
			<div id="profiles">
			<img src="images/profile1.jpg" alt="Profile1">
			<img src="images/profile2.jpg" alt="Profile2">
			<img src="images/profile3.jpg" alt="Profile3">
			<img src="images/profile4.jpg" alt="Profile4">
			<img src="images/profile7.jpg" alt="Profile5">
			<img src="images/profile6.jpg" alt="Profile6">
			</div>
		</div>
		</div>
		<div id="footer">
			@ 2018 CSWD
		</div>
	</body>
</html>
